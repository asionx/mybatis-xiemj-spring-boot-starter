<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>mybatis generator</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" href="css/amazeui.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="am-g myapp-login">
	<div class="myapp-login-bg">
		 <div class="myapp-login-logo">
		 	<i class="am-icon-stumbleupon"></i>
		 </div>
		 <div class="am-u-sm-10 myapp-login-form">
		 	<div class="am-form">
			  <fieldset>

			    <div class="am-form-group">
			      <input type="text" class="" id="connectionURL" name="connectionURL" placeholder="*Please enter the connectionURL">
			    </div>
          <div class="am-form-group">
			      <input type="text" class="" id="userId" name="userId" placeholder="*Please enter your username ">
			    </div>
          <div class="am-form-group">
			      <input type="text" class="" id="password"  name="password" placeholder="*Please enter your password ">
			    </div>
          <div class="am-form-group">
			      <input type="text" class="" id="javaModel" name="javaModel" placeholder="Please enter the javaModelPackage(example:com.demo.model)">
			    </div>
          <div class="am-form-group">
			      <input type="text" class="" id="sqlMap"  name="sqlMap" placeholder="Please enter the sqlMapPackage(example:mapper/demo)">
			    </div>
          <div class="am-form-group">
			      <input type="text" class="" id="javaClient" name="javaClient" placeholder="Please enter the javaClientPackage(example:com.demo.mapper)">
			    </div>

			    <div class="am-form-group">
			       <input type="text" class="" id="tableName" name="tableName" placeholder="*Please enter the tableName(example:t_user)">
			    </div>
          <div class="am-form-group">
            <input type="text" class="" id="tableAlis" name="tableAlis" placeholder="Please enter the AlisName(example:user)">
         </div>
			    <p><button id="tkgeneratorbtn"  class="am-btn am-btn-default">生成通用Mapper(无sql)</button></p>
          <p><button id="generatorbtn" class="am-btn am-btn-default">生成基础Mapper</button></p>
			  </fieldset>
			</div>
		 </div>
	</div>
</div>
<!--[if (gte IE 9)|!(IE)]><!-->
<script src="js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="js/amazeui.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
